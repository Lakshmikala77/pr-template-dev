name: Deploy to Dev - us Region

on:
  pull_request:
    branches:
      - dev

jobs:
  deploy-dev-us:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract image tag for Dev us
        run: |
          # Extract the image tag from the PR description
          PR_BODY="${{ github.event.pull_request.body }}"
          
          # Search for the 'Dev' image tag in the PR description (assuming it's like 'Dev: <image-tag>')
          IMAGE_TAG_DEV_US=$(echo "$PR_BODY" | grep -oP '(?<=Dev: )[^\n]+' | xargs)

          # Sanitize the image tag (remove any quotes)
          IMAGE_TAG_DEV_US=$(echo "$IMAGE_TAG_DEV_us" | sed 's/["]//g')

          # Check if the tag is found and output it
          if [[ -z "$IMAGE_TAG_DEV_US" ]]; then
            echo "Error: Dev image tag not found!"
            exit 1
          fi

          echo "Dev us Image Tag: $IMAGE_TAG_DEV_US"
          echo "IMAGE_TAG_DEV_US=$IMAGE_TAG_DEV_US" >> $GITHUB_ENV

