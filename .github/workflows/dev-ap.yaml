name: Deploy to Dev - AP Region

on:
  pull_request:
    branches:
      - dev

jobs:
  deploy-dev-ap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract image tag for Dev AP
        run: |
          # Extract the PR body from the GitHub event
          PR_BODY="${{ github.event.pull_request.body }}"
          
          # Search for the 'Dev' image tag in the PR description (ensure it's in 'Dev: <image-tag>' format)
          IMAGE_TAG_DEV_AP=$(echo "$PR_BODY" | grep -oP '(?<=Dev: )[^\n]+' | xargs)

          # Check if the image tag is extracted
          if [[ -z "$IMAGE_TAG_DEV_AP" ]]; then
            echo "Error: Dev AP image tag not found!"
            exit 1
          fi

          # Output the image tag for verification
          echo "Dev AP Image Tag: $IMAGE_TAG_DEV_AP"
          
          # Set the image tag as an environment variable so it can be used in later steps
          echo "IMAGE_TAG_DEV_AP=$IMAGE_TAG_DEV_AP" >> $GITHUB_ENV

