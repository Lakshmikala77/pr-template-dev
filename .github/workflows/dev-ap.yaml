name: Deploy to Dev - AP Region
on:
  pull_request:
    branches:
      - dev

jobs:
  deploy-dev-ap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract image tag for Dev AP
        run: |
          # Extract the image tag from the PR description
          PR_BODY="${{ github.event.pull_request.body }}"
          
          # Search for the 'Dev' image tag in the PR description (assuming it's like 'Dev: <image-tag>')
          IMAGE_TAG_DEV_AP=$(echo "$PR_BODY" | grep -oP '(?<=Dev: )[^\n]+' | xargs)

          # Sanitize the image tag (remove any quotes)
          IMAGE_TAG_DEV_AP=$(echo "$IMAGE_TAG_DEV_AP" | sed 's/["]//g')

          # Check if the tag is found and output it
          if [[ -z "$IMAGE_TAG_DEV_AP" ]]; then
            echo "Error: Dev image tag not found!"
            exit 1
          fi

          echo "Dev AP Image Tag: $IMAGE_TAG_DEV_AP"
          echo "IMAGE_TAG_DEV_AP=$IMAGE_TAG_DEV_AP" >> $GITHUB_ENV

