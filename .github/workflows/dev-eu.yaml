apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-eu-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: "my-app:${{ inputs.eu_image_tag }}"
          ports:
            - containerPort: 8080
